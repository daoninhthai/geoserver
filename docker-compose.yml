version: '3.8'

services:
  # ── PostgreSQL Database ──────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: asset-mgmt-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-asset_management}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./asset_management.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Spring Boot Backend ──────────────────────────────────────────────────
  backend:
    build:
      context: ./asset-management-web-service
      dockerfile: ../Dockerfile
      target: production
    container_name: asset-mgmt-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-asset_management}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SERVER_PORT: 8080
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # ── Angular Frontend (Dev) ──────────────────────────────────────────────
  frontend:
    image: node:18-alpine
    container_name: asset-mgmt-frontend
    working_dir: /app
    command: sh -c "npm install && npx ng serve --host 0.0.0.0 --port 4200"
    volumes:
      - ./argon-dashboard-angular-master:/app
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
